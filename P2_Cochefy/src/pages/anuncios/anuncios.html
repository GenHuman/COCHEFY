<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Anuncios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Tus anuncios</h2>

  <ion-list *ngFor="let anuncio of anuncios$ | async">
      <ion-card>
        <ion-card-header>
          <ion-card-title><ion-icon name='person'></ion-icon>&nbsp;#Usuario</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <button ion-button clear color="dark" icon-start>
              <ion-icon name='people'></ion-icon>
              2-3
            </button>
            <button ion-button clear color="dark" icon-start>
              <ion-icon name='calendar'></ion-icon>
              #Fecha1 - #Fecha2
            </button>
            <button ion-button clear color="dark" icon-start>
              <ion-icon name='pin'></ion-icon>
              #Location
            </button>
            <button ion-button clear color="dark" icon-start>
              <ion-icon name='car'></ion-icon>
              #kms km
            </button>
            <button ion-button clear color="dark" icon-start>
              <ion-icon name='checkmark'></ion-icon>
              Seguro
            </button>
            <button ion-button clear color="dark" icon-start>
              <ion-icon name='close'></ion-icon>
              Cancelaci√≥n
            </button>
        </ion-card-content>
        <ion-row>
            <ion-col text-center>
                <button ion-button round (click)="verOfertas()">Ver Ofertas</button>
            </ion-col>
        </ion-row>
        <hr>
        <ion-row no-padding>
          <ion-col>
            <button ion-button clear small class="fav-icon" icon-start>
              <ion-icon name='star'></ion-icon>
              Fav
            </button>
          </ion-col>
          <ion-col>
            <button ion-button clear small class="save-icon" icon-start>
              <ion-icon name='text'></ion-icon>
              Comment
            </button>
          </ion-col>
          <ion-col>
            <button ion-button clear small icon-start>
              <ion-icon name='share-alt'></ion-icon>
              Share
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
      <br>
    </ion-list>

</ion-content>
