<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Repeat Password" [(ngModel)]="repassword" type="password"></ion-input>
    </ion-item>
    <ion-item id="select-input">
      <ion-label>Type of User</ion-label>
      <ion-select placeholder="Select" [(ngModel)]="userType">
        <ion-option value="lessor">Lessor</ion-option>
        <ion-option value="company">Company</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="register()">Register</button>
</ion-content>
