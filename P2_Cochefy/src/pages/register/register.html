<ion-header>
  <ion-navbar>
    <ion-title>Regístrate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
      <h2 style="float:left;">Introduce tus Datos</h2>
  </div>
 <form (ngSubmit)="register(f.value)" #f="ngForm">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Nombre de usuario" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Contraseña" [(ngModel)]="password" type="password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Repite Contraseña" [(ngModel)]="repassword" type="password" name="password"></ion-input>
    </ion-item>
    <ion-item id="select-input">
      <ion-label>Tipo de Usuario</ion-label>
      <ion-select placeholder="Selecciona" [(ngModel)]="userType" name="userType">
        <ion-option value="lessor">Cliente</ion-option>
        <ion-option value="company">Empresa</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

 <button ion-button block type="submit" [disabled]="!f.valid">Regístrate!</button>
 </form>
</ion-content>
