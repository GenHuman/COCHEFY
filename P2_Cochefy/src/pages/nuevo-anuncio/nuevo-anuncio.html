<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title>Anuncios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
  <h2 style="float:left;">Nuevo anuncios </h2>
  <button style="float:right; margin-top: 3vh !important;;" ion-button round (click)="cancelar()">Cancelar</button>
  </div>

      <ion-card>
        <ion-card-header>
          <ion-card-title><ion-icon name='person'></ion-icon>&nbsp;#Usuario</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
				<ion-icon name='people' item-left></ion-icon>
			  <ion-input type="number" min="1" max="8" placeholder="Número de personas" [(ngModel)]="nPersonas" name="nPersonas"></ion-input>
            </ion-item>

			<ion-item>
				<ion-icon name='calendar' item-left></ion-icon>
			  <ion-datetime display-format="DD MM YYYY" min="{{today | date:'yyyy-MM-dd'}}" placeholder="Fecha comienzo" [(ngModel)]="fSalida" name="fSalida"></ion-datetime>
            </ion-item>
			<ion-item>
				<ion-icon name='calendar' item-left></ion-icon>
			  <ion-datetime display-format="DD MM YYYY" min="{{today | date:'yyyy-MM-dd'}}" placeholder="Fecha fin" [(ngModel)]="fRecogida" name="fRecogida"></ion-datetime>
            </ion-item>
            <!--<button ion-button clear color="dark" icon-start>
              <ion-icon name='calendar'></ion-icon>
			  <ion-datetime display-format="DD MM YYYY" min="{{today | date:'yyyy-MM-dd'}}" placeholder="Fecha de comienzo"></ion-datetime>

            </button>
			<button ion-button clear color="dark" icon-start>
              <ion-icon name='calendar'></ion-icon>
			  <ion-datetime display-format="DD MM YYYY" min="{{today | date:'yyyy-MM-dd'}}" placeholder="Fecha de fin"></ion-datetime>

            </button>-->

            <button ion-button clear color="dark" icon-start>
              <ion-icon name='pin'></ion-icon>
              #Location
            </button>
			<ion-item>
				<ion-icon name='car' item-left></ion-icon>
			  <ion-input type="number" min="1" placeholder="Distancia en Km" [(ngModel)]="distancia" name="distancia"></ion-input>
            </ion-item>
            <!--<button ion-button clear color="dark" icon-start>
              <ion-icon name='car'></ion-icon>
              #kms km
            </button>-->
            <ion-item>
              <ion-checkbox color="primary" style="margin-right:2%" item-left [(ngModel)]="asegurado" name="asegurado"></ion-checkbox>
              <ion-label>Asegurado</ion-label>
            </ion-item>
            <ion-item>
              <ion-checkbox color="primary" style="margin-right:2%" item-left [(ngModel)]="cancelacion" name="cancelacion"></ion-checkbox>
              <ion-label>Cancelación</ion-label>
            </ion-item>
        </ion-card-content>
        <ion-row>
            <ion-col text-center>
                <button ion-button round (click)="confirmarOferta()">Confirmar</button>
            </ion-col>
        </ion-row>
        <hr>

      </ion-card>
</ion-content>
