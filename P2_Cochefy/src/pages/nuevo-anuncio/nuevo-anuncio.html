<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Anuncios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
      <h2 style="float:left;">Crea Nuevo Anuncio</h2>
  </div>

  <ion-item>
      <ion-icon name='people' item-left></ion-icon>
    <ion-input type="number" min="1" max="8" placeholder="Número de personas" [(ngModel)]="nPersonas" name="nPersonas" id="personasInput"></ion-input>
  </ion-item>

  <ion-item>
      <ion-icon name='calendar' item-left></ion-icon>
    <ion-datetime display-format="DD MM YYYY" min="{{today | date:'yyyy-MM-dd'}}" placeholder="Fecha salida" [(ngModel)]="fSalida" name="fSalida"></ion-datetime>
  </ion-item>
  <ion-item>
      <ion-icon name='calendar' item-left></ion-icon>
    <ion-datetime display-format="DD MM YYYY" min="{{today | date:'yyyy-MM-dd'}}" placeholder="Fecha llegada" [(ngModel)]="fRecogida" name="fRecogida"></ion-datetime>
  </ion-item>

  <ion-item>
      <ion-icon name='pin' item-left></ion-icon>
    <ion-input type="text" placeholder="Localización" [(ngModel)]="localizacion" name="localizacion"></ion-input>
  </ion-item>
  <ion-item>
      <ion-icon name=water item-left></ion-icon>
    <ion-input type="number" min="1" placeholder="Distancia en Km" [(ngModel)]="distancia" name="distancia"></ion-input>
  </ion-item>
  <ion-item>
    <ion-checkbox color="primary" style="margin-right:2%" item-left [(ngModel)]="asegurado" name="asegurado"></ion-checkbox>
    <ion-label>&nbsp;Asegurado</ion-label>
  </ion-item>
  <ion-item>
    <ion-checkbox color="primary" style="margin-right:2%" item-left [(ngModel)]="cancelacion" name="cancelacion"></ion-checkbox>
    <ion-label>&nbsp;Cancelación</ion-label>
  </ion-item>
  <br/>
  <ion-row>
      <ion-col text-center>
          <button ion-button round (click)="confirmarAnuncio()">Confirmar</button>
      </ion-col>
  </ion-row>
</ion-content>
